    ## HTTP/1.1

    ---

    >â€žThe Hypertext Transfer Protocol (HTTP) is an application-level protocol for distributed, collaborative, hypermedia information systems. It is a generic, stateless, protocol that can be used for many tasks beyond its use for hypertext, such as name servers and distributed object management systems, through extension of its request methods, error codes and headers. A feature of HTTP is the typing and negotiation of data representation, allowing systems to be built independently of the data being transferred."

    RFC 2616: HTTP/1.1 June 1999

    ---

    - specified by the HTTP Working Group (HTTP-WG)
    - RFC 2068
    - 1997

    ---

    ## Example

    ```
    GET /favicon.ico HTTP/1.1
    Host: www.website.org
    User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_7_4)... (snip)
    Accept: */*
    Referer: http://website.org/
    Connection: close
    Accept-Encoding: gzip,deflate,sdch
    Accept-Language: en-US,en;q=0.8
    Accept-Charset: ISO-8859-1,utf-8;q=0.7,*;q=0.3
    Cookie: __qca=P0-800083390... (snip)
    ```

    ---

    - most common protocol
    - building block for most web applications
    - mature and reliable

    # WebSockets

    - bidirectional
    - message-oriented streaming of text and binary data
    - supported by most browsers

    ---

    ## Example

    ```javascript
    const ws = new WebSocket("wss://localhost:3003/");

    ws.onmessage = function (event) {
        //gets called on every message from server
    };

    ws.onopen = function () {
        //connection established

        //send message to server
        ws.send("hello server!");
    };
    ```

    # WebRTC

    ---

    - Web Real-Time Communication
    - consists of various standards, protocols and JavaScript APIs
    - offers peer-to-peer connections between browsers
    - supports audio, video, and data sharing


    ---

    ## RTCDataChannel

    - send/receive application data
    - like WebSockets but peer-to-peer

    ---

    ## Example

    ```javascript
    var signalingChannel = new SignalingChannel();
    var peerConnection = new RTCPeerConnection(iceConfig);

    var dataChannel = peerConnection.createDataChannel("namedChannel", {reliable: false});

    dataChannel.onopen = function() {
        //connection established

        //send message
        dataChannel.send("Hello Peer");
    }

    //handle received messages
    dataChannel.onmessage = function(msg) {
        console.log("receivedMessage", msg);
    }
    ```
